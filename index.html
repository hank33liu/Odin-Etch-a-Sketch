<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">Etch-a-Sketch</div>
        <div class="game">
            <div class="options">
                <div class="slideContainer">
                    <input type="range" min="1" max="100" value="10" class="slider" id="pixelRange">
                </div>
                <div id="slideValue"></div>
                <label class="switch">
                    <input id="eraserCheckbox" type="checkbox" name="eraser" value="false">
                    <span class="toggle round"></span>
                </label>
                <div id="toggleValue"></div>
                <button id="clearButton">Clear Board</button>
                <button id="resetButton">Reset Board</button>
            </div>
            <div class="board">
            </div>
        </div>
    </div>
</body>
</html>
